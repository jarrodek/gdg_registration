<div class="setup">
  <div class="error-message">{{cmp.error}}</div>
  <div class="loading">loading...</div>
  <div ng-show="!cmp.loading && cmp.worksheets == null && cmp.columns == null" spreadsheet value="cmp.spreadsheetUrl" on-accept-value="cmp.onAcceptSpreadsheetUrl()"></div>
  <div ng-show="!cmp.loading && cmp.worksheets != null && cmp.columns == null" worksheets value="cmp.worksheets" worksheet="cmp.worksheet" on-accept-value="cmp.onAcceptWorksheet()"></div>
  <div ng-show="!cmp.loading && cmp.columns != null" columns-selector columns="cmp.columns" mapping="cmp.mapping" on-accept-value="cmp.onAcceptMapping()"></div>
</div>
